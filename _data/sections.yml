- id: porto-santo
  title: Hüttendörfer und Wellness
  nav-title: "wellness"
  count: "4"
  description: "Porto Santo ist die zweitgrößte der zu Madeira gehörenden Inseln und befindet sich etwa 50 km nordöstlich vor der Hauptinsel. Dieses paradiesische Eiland ist vor allem für seinen wunderschönen, langen Sandstrand bekannt. Die schlichte Schönheit der Landschaft Porto Santos lädt aber auch zu Wanderungen oder Radtouren&nbsp;ein."
  link: "#section-link"

  pois:
    items:

      - id: four-first-poi
        img: bg-img1
        title: Thermen und Wellness
        description: "Umspült vom türkisblauen, kristallklaren Meer finden Sie auf Porto Santo ein kleines Paradies für Sonnenanbeter. Der etwa 9 km lange, goldene Sandstrand nimmt fast die gesamte Südküste der kleinen Insel ein und wurde bereits zum besten Dünenstrand Portugals gewählt. Hier können Sie das ganze Jahr über schönes Wetter, die Sonne sowie das Meeresrauschen genießen und einfach mal die Seele baumeln lassen."
        link: "#poi-link"

      - id: four-second-poi
        img: bg-img2
        title: Hüttendörfer
        description: "Porto Santos Gewässer sind wegen ihrer Sauberkeit, der angenehmen Temperatur und des klaren Wassers beliebt bei Tauchern. Hier können Sie eine hervorragende Sicht von bis zu 40 m Tiefe erleben. Zu den beliebtesten Spots gehören die gesunkenen Schiffe Madeirense und Corveta General Pereira d’Eça, die abgesenkt wurden, um künst&shy;liche Riffe zu schaffen. Hier tummelt sich eine arten&shy;reiche Mee&shy;res&shy;fauna mit dunklen Zacken&shy;barschen, Salemas, Königs&shy;fischen oder Amberjacks."
        link: "#poi-link"

      - id: four-third-poi
        img: bg-img3
        title: "Gastgeber zum Wohlfühlen"
        description: "Neben seinem schönen Strand ist Porto Santo aber auch als Wellness- und Erholungsort bekannt. Der karbonat&shy;haltige Sand hat erwie&shy;sene, thera&shy;peu&shy;tische Eigen&shy;schaften. So soll sich ein Aufenthalt hier positiv auf orthopädische und rheumatische Probleme auswirken. Auch das Meer&shy;wasser von Porto Santo wird wegen seines hohen Anteils an Strontium, Chrom und Jod zu Therapie&shy;zwecken zum Beispiel in der Thalasso&shy;therapie verwendet. Sogar das Trink&shy;wasser dieser Insel ist reich an gesundheits&shy;fördernden Bestandteilen."
        link: "#poi-link"
