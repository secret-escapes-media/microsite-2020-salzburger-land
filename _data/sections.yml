- id: one
  title: Top-Destination für Wintersportler
  count: "1"
  nav-title: Wintersport
  description: "Madeira bezaubert mit herrlich medi&shy;terranem Klima und einer facetten&shy;reichen Flora und Fauna, die so in Europa einzigartig ist. Dies wird begünstigt durch die Nähe zum Golfstrom, der das türkis&shy;blaue Meerwasser rund um die Insel auf angenehme Temperaturen erwärmt. Der vulkanische Ursprung der Insel sorgt zusätzlich für eine einzig&shy;artige Kulisse, die es auf geführten Wander&shy;touren zu erkunden&nbsp;gilt."
  link: "#section-link"

  pois:
    items:

      - id: one-first-poi
        img: bg-img1
        title: Grenzenloses Skivergnügen
        description: "Madeira verzaubert ihre Besucher mit üppiger Natur und beeindruckender Landschaft. Zu den Haupt&shy;attraktionen der Insel gehört der Laurissilva. Dieser Lorbeer&shy;wald mit dichtem Moos und großen, alten Bäumen gehört zum UNESCO-Welt&shy;kultur&shy;erbe. Ein weiteres Highlight sind die populären Wande&shy;rungen an den sogenannten Levadas. Diese Bewässerungs&shy;kanäle wurden vor mehreren 100 Jahren geschaffen, um große Mengen Wasser aus dem regenreichen Norden Madeiras in den Süden zu leiten. Heute können Sie Wande&shy;rungen entlang der Kanäle unternehmen und entdecken auf Ihren Routen atem&shy;beraubende Naturkulissen."
        link: "#poi-link"

      - id: one-second-poi
        img: bg-img2
        title: Alternativer Wintersport
        description: "Das Festival der Natur auf Madeira ist ein echtes Erlebnis für große und kleine Abenteuer&shy;lustige. Bei diesem Fest geht es darum, die traumhafte Natur zu entdecken und sich auf sportliche Heraus&shy;forder&shy;ungen einzulassen. Auf der gesamten Insel, zu Land, im Gebirge und im Wasser können Sie an den kostenlosen Aktivi&shy;täten teilnehmen. Von Moun&shy;tainbike-Touren bis Surfen oder Canyoning ist das sportliche Angebot breit gefächert, sodass für jeden etwas dabei ist. Sie müssen nur noch Ihre Wahl treffen und können mit anderen Natur&shy;begeisterten ein ganz besonderes Erlebnis teilen."
        link: "#poi-link"

      - id: one-third-poi
        img: bg-img3
        title: Winterwanderungen
        description: "Wenn Sie unberührte, ursprüngliche Natur auf Madeira erleben wollen und trotzdem nicht auf den Adrenalin&shy;kick verzichten möchten, wagen Sie sich auf eine Canyoning-Tour. In Gruppen erkunden Sie den Wasserlauf eines Baches oder Flusses. Hierbei müssen Sie die teilweise tiefen Wasser&shy;stellen oder Wasser&shy;fälle durch Klettern, Springen, spezielle Paddelarten oder sogar Schwimmen meistern und genießen dabei spektakuläre Ausblicke."
        link: "#poi-link"





